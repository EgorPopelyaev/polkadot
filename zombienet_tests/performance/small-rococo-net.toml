[settings]
timeout = 1000

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
chain = "rococo-local"
chain_spec_command = "../polkadot/target/release/polkadot build-spec --chain rococo-local --disable-default-bootnode"
default_command = "../polkadot/target/release/polkadot"

  [[relaychain.nodes]]
  name = "alice"
  extra_args = [ "--alice", "-lparachain=debug,runtime=debug" ]

  [[relaychain.nodes]]
  name = "bob"
  extra_args = [ "--bob", "-lparachain=debug,runtime=debug"]
  
  [[relaychain.nodes]]
  name = "charlie"
  extra_args = [ "--charlie", "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "dave"
  extra_args = [ "--dave", "-lparachain=debug"]

  [[relaychain.nodes]]
  name = "ferdie"
  extra_args = [ "--ferdie", "-lparachain=debug" ]

  [[relaychain.nodes]]
  name = "eve"
  extra_args = [ "--eve", "-lparachain=debug"]

# TODO: Add bulk parachain registration option. Register 20 parachains with a specified collator, or even groups
# of parachains each with different collator settings. We will want to change `adder-collator` to control PoV size 
# and PVF preparation time, by scaling it to output a larger merkle tree and mutate it across many transactions - 
# bigger PoV size as well as larger code size.
[[parachains]]
id = 2000
addToGenesis = true
genesis_state_generator = "../polkadot/target/release/undying-collator export-genesis-state --parachain-id=2000 --pov-size=200000"

  [parachains.collator]
  name = "collator02"
  command = "../polkadot/target/release/undying-collator"
  args = ["-lparachain=debug", "--pov-size=200000", "--parachain-id=2000"]

